<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Brushing Habits Survey</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title">Brushing Habits Survey</h1>
          <p id="description">We value your feedback! Please fill out this survey to help us improve our services.</p>
        </header>
      
        <form id="survey-form"  onsubmit="handleSubmit(event)">
          <fieldset>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" name="fullname" required />
           </fieldset>
           <fieldset>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" name="contact" required />
           </fieldset>
           <fieldset>
            <label for="age">Age</label>
            <input id="age" type="number" min="12" max="100" placeholder="Enter your age" name="age" required />
           </fieldset>
           <fieldset>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
      
          <fieldset>
            <label>How often do you brush your teeth each day?</label>
            <div class="radio-group">
              <label><input type="radio" name="brushing" value="once" class="inline" checked /> Once a day</label>
              <label><input type="radio" name="brushing" value="twice" class="inline" /> Twice a day</label>
              <label><input type="radio" name="brushing" value="more" class="inline" /> More than twice a day</label>
            </div>
          </fieldset>
      
          <fieldset>
            <label>Additional oral care products used:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="products" value="floss" class="inline" /> Floss</label>
              <label><input type="checkbox" name="products" value="mouthwash" class="inline" /> Mouthwash</label>
              <label><input type="checkbox" name="products" value="tongue-scraper" class="inline" /> Tongue Scraper</label>
            </div>
          </fieldset>
      
          <fieldset>
            <label for="comments">Additional comments or suggestions</label>
            <textarea id="comments" name="comments" placeholder="Your feedback here..."></textarea>
          </fieldset>
      
          <input type="submit" value="Submit" />
        </form>
         <!-- Success Message -->
  <div id="success-message">
    <p>Your survey has been successfully submitted. Thank you!</p>
  </div>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const successMessage = document.getElementById("success-message");
      successMessage.style.display = "block";
      document.getElementById("survey-form").reset();
      successMessage.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
      </div>      
</body>
</html>
